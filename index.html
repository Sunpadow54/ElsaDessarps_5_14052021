<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link googlefont -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />

    <!-- link to bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="public/style/style.css" />

    <title>Orinoco</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- HEADER -->
    <header class="container-fluid bg-brand-primary sticky-top">
        <nav class="navbar navbar-expand-md navbar-light container">
            <!-- nav logo -->
            <a href="index.html" class="navbar-brand">
                <img src="public/img/orinoco-logo.png" class="img-fluid" alt="orinoco-accueil" height="44"
                    width="170" />
            </a>
            <!-- nav hamburger button for small device -->
            <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- nav links -->
            <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <!-- Cart -->
                    <li class="nav-item">
                        <a href="" class="nav-link cart position-relative" aria-label="voir le panier"
                            title="voir le panier">
                            <span class="text-uppercase">Panier</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- HERO -->
    <section class="p-5 mb-4 bg-brand-primary border-top border-2">
        <h1 class="h1 text-center font-brand">Liste des produits Orinoco</h1>
    </section>

    <!-- MAIN -->
    <main class="container flex-shrink-0">
        <!-- LIST OF PRODUCTS -->
        <ul id="list-products" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5 list-unstyled"></ul>

    </main>

    <!-- FOOTER -->
    <footer class="mt-auto py-3 bg-brand-primary">
        <p class="text-center">orinoco p5 Openclassrooms</p>
    </footer>

    <!-- Javascript view -->
    <script src="vue/test.js"> </script>

    <!-- JavaScript Bootstrapp -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
