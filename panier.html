<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link googlefont -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />

    <!-- link to bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="public/style/style.css" />

    <!-- Javascript view -->
    <script src="vue/api.js"></script>


    <title>Orinoco - Panier</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- HEADER -->
    <header class="container-fluid bg-brand-primary sticky-top">
        <nav class="navbar navbar-expand-md navbar-light container">
            <!-- nav logo -->
            <a href="index.html" class="navbar-brand">
                <img src="public/img/orinoco-logo.png" class="img-fluid" alt="orinoco-accueil" height="44"
                    width="170" />
            </a>
            <!-- nav hamburger button for small device -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- nav links -->
            <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <!-- Cart -->
                    <li class="nav-item">
                        <a href="panier.html" class="nav-link cart position-relative active text-center fs-5"
                            aria-label="voir le panier" title="voir le panier">
                            <i class="fas fa-shopping-cart d-none d-md-inline align-middle fs-4"></i>
                            <span class="text-uppercase d-md-none fw-light align-middle">Panier</span>
                            <span class="badge bg-brand-second rounded-pill fw-light align-middle cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- HERO -->
    <section class="p-5 mb-4 bg-brand-primary border-top border-2">
        <h1 class="h2 text-center font-brand">Votre Panier</h1>
    </section>

    <!-- MAIN -->
    <main class="container-fluid container-lg flex-shrink-0 position-relative">

        <!-- nav : where am I ?-->
        <nav class="container-fluid py-2" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a class="link-dark text-decoration-none" href="index.html">Produits</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    Panier
                </li>
            </ol>
        </nav>

        <!-- TABLE of products in Cart -->
        <div id="list-products-in-cart" class="container-fluid container-lg d-flex flex-column">
            <table class="table">
                <caption class="caption-top">Votre commande :</caption>
                <thead>
                    <tr class="align-middle text-center d-none d-md-table-row">
                        <th scope="col" class="fw-light"></th>
                        <th scope="col" class="fw-light"></th>
                        <th scope="col" class="fw-light"></th>
                        <th scope="col" class="fw-light">Vernis</th>
                        <th scope="col" class="fw-light">Prix</th>
                        <th scope="col" class="fw-light">Quantité</th>
                        <th scope="col" class="fw-light">Sous-total</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- container of all products cart -->
                </tbody>

            </table>

            <table id="total-cart" class="table table-borderless w-25 align-self-center align-self-md-end">
                <tbody>
                    <tr class="text-center total-price">
                        <th>Total</th>
                        <!-- total price -->
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- ORDER FORM-->
        <form id="form" class="container-fluid container-lg fw-light mb-3" novalidate>
            <fieldset class="bg-brand-primary px-3 py-4">
                <legend class="fs-4 mb-4">Remplissez le formulaire de commande</legend>
                <div class="row mb-2 g-2">
                    <div class="col-md-4 mb-1">
                        <label for="last-name" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Nom">
                        <small class="invalid-feedback"></small>
                    </div>
                    <div class="col-md-3 mb-1">
                        <label for="first-name" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="first-name" placeholder="Prénom">
                        <small class="invalid-feedback"></small>
                    </div>
                </div>

                <div class="col-md-7 mb-1">
                    <label for="email-adress" class="form-label">Adresse e-mail</label>
                    <input type="email" class="form-control" id="email-adress" placeholder="exemple@domaine.com">
                    <small class="invalid-feedback"></small>
                </div>

                <div class="col-md-7 mb-1">
                    <label for="adress" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="adress" placeholder="Adresse">
                    <small class="invalid-feedback"></small>
                </div>

                <div class="row mb-2 g-2">

                    <div class="col-md-2 mb-1">
                        <label for="post-code" class="form-label">Code Postal</label>
                        <input type="text" class="form-control" id="post-code">
                        <small class="invalid-feedback"></small>
                    </div>
                    <div class="col-md-5 mb-1">
                        <label for="city" class="form-label">Ville</label>
                        <input type="text" class="form-control" id="city" placeholder="Ville">
                        <small class="invalid-feedback"></small>
                    </div>
                </div>
                <button type="submit" id="order-btn"
                    class="mx-auto col-md-3 btn btn-outline-dark mt-3">Commander</button>
            </fieldset>
        </form>
    </main>

	<!-- FOOTER -->
    <footer class="mt-auto py-3 bg-brand-primary">
        <div class="container">
            <h2 class="text-center fw-light font-brand h4 lh-1">Orinoco</h2>
            <ul class="nav justify-content-center lh-1 flex-column flex-md-row">
                <li class="nav-item"><a href="#" class="nav-link text-reset fw-light py-1">Mentions légales</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-reset fw-light py-1">Conditions générales de vente</a></li>
                <li class="nav-item"><p class="m-0"><a href="mailto:email@truc.com" class=" nav-link text-reset fw-light py-1">Contact</a></p></li>
            </div>
        </div>
    </footer>

    <!-- JavaScript vue -->
    <script src="vue/utils.js"></script>
    <script src="vue/cart.js"></script>
    <script src="vue/order.js"></script>

    <!-- JavaScript Bootstrapp -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
