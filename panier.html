<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- link googlefont -->
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />

	<!-- link to bootstrap 5-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />

	<!-- stylesheet -->
	<link rel="stylesheet" href="public/style/style.css" />

	<!-- Javascript view -->
	<script src="vue/api.js"></script>
	

	<title>Orinoco - Panier</title>
</head>

<body class="d-flex flex-column min-vh-100">
	<!-- HEADER -->
	<header class="container-fluid bg-brand-primary sticky-top">
		<nav class="navbar navbar-expand-md navbar-light container">
			<!-- nav logo -->
			<a href="index.html" class="navbar-brand">
				<img src="public/img/orinoco-logo.png" class="img-fluid" alt="orinoco-accueil" height="44"
					width="170" />
			</a>
			<!-- nav hamburger button for small device -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- nav links -->
			<div id="navbarContent" class="collapse navbar-collapse justify-content-end">
				<ul class="navbar-nav">
					<!-- Cart -->
					<li class="nav-item">
						<a href="" class="nav-link cart position-relative active" aria-label="voir le panier"
							title="voir le panier">
							<span class="text-uppercase">Panier</span>
						</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<!-- HERO -->
	<section class="p-5 mb-4 bg-brand-primary border-top border-2">
		<h1 class="h2 text-center font-brand">Votre Panier</h1>
	</section>

	<!-- MAIN -->
	<main class="container flex-shrink-0">
        
		<!-- nav : where am I ?-->
		<nav class="container py-2" aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<a class="link-dark text-decoration-none" href="index.html">Produits</a>
				</li>
				<li class="breadcrumb-item active" aria-current="page">
					Panier
				</li>
			</ol>
		</nav>

        <!-- TABLE of products in Cart -->
        <div id="list-products-in-cart" class="container">
            <table class="table">
                <caption class="caption-top">Votre commande :</caption>
                <thead>
                    <tr class="align-middle text-center">
                        <th scope="col" class="fw-light"></th>
                        <th scope="col" class="fw-light"></th>
                        <th scope="col" class="fw-light"></th>
                        <th scope="col" class="fw-light">Prix</th>
                        <th scope="col" class="fw-light">Quantit√©</th>
                        <th scope="col" class="fw-light">Sous-total</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- container of all products cart -->
                </tbody>

            </table>

            <table id="total-cart" class="table table-borderless w-25">
                <tbody class="">
                    <tr class="align-middle">
                        <th>Total</th>
                        <!-- total price -->
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

	</main>

	<!-- FOOTER -->
	<footer class="mt-auto py-3 bg-brand-primary">
		<p class="text-center">orinoco p5 Openclassrooms</p>
	</footer>

    <!-- JavaScript vue -->
    <script src="vue/utils.js"></script>
    <script src="vue/cart.js"></script>

	<!-- JavaScript Bootstrapp -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>

</html>
